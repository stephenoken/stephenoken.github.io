---
layout: default
title: Posts
permalink: /posts/
---

<div class="home">

  {% for post in site.posts %}
    <div class="mdl-cell mdl-card mdl-shadow--4dp">
      <div class="mdl-card__media">
        <img class="article-image" src=" {{post.image prepend: site.baseurl }}" border="0" alt="">
      </div>
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">{{ post.title }}</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> <br>
        {{post.description}}
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="{{ post.url | prepend: site.baseurl }}">Read more</a>
      </div>
    </div>
  {% endfor %}

</div>
